{% extends 'generator/layout.html' %}


{% block content %}

<div class="col-md-4 offset-md-4">
    
    <!-- metodo de django, que dirige al nombre de la ruta que recibe, es decir, busca la url de nombre password-->
    <form action="{% url 'password' %}" class="card card-body" p-5
        style="background-color: #121212;">
    
        <h1>Generador de contraseña</h1>

        <Label for="lenght">Selecciona la longitud de tu contraseña:</Label>
        <select name="lenght" id="lenght" class="form-control">
            <option value="6">6 Caracteres</option>
            <option value="7">7 Caracterers</option>
            <option value="8">8 Caracterers</option>
            <option value="9">9 Caracterers</option>
            <option value="10">10 Caracterers</option>
            <option value="11">11 Caracterers</option>
            <option value="12">12 Caracterers</option>
            <option value="13">13 Caracterers</option>
            <option value="14">14 Caracterers</option>
        </select>


        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Mayúsculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>
        
        <div class="form-check form-switch my2">
            <label for="numbers" class="form-check-label">Números</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>

        <button class="btn btn-primary">Generar contraseña</button>
    </form>

</div>

{% endblock %}
